<!DOCTYPE html>
<html>

<head>
  <title>MB Config</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  <link rel="stylesheet" type="text/css" href="/styleMobile.css">
  <link rel="stylesheet" type="text/css" href="/styleAddon.css">
  <style>
    :root {
      --ColorHome: var(--secondary);
      --ColorConfig: var(--contrast);
      --ColorWiFi: var(--secondary);
      --ColorSystem: var(--secondary)
    }
  </style>
  <script src="/view.js"></script>
  <script type="text/javascript">
    function handleWsMsg(msg) {
      let DataObject = JSON.parse(msg.data);
      updateView(DataObject.elements, "config");
      updateView(DataObject.elements, "cmdInfo");
    }
    function onChange(ValueInput) {
      let OutData = getOnChangeObject(ValueInput);
      ws.send(JSON.stringify(OutData));
    }
    function onClick(ValueInput) {
      let OutData = getOnClickObject(ValueInput);
      ws.send(JSON.stringify(OutData));
    }

    fetch("http://" + location.host + "/usrConfig.json")
      .then(response => {
        return response.json();
      })
      .then(data => {
        console.log(data);
        createView(data.elements, "config");
        createView(data.elements, "cmdInfo");
      });
    var ws = new WebSocket("ws://" + location.host + "/ws");
    ws.onmessage = function (_msg) {
      handleWsMsg(_msg);
    };
  </script>
</head>

<body>
  <nav class="container-fluid">
    <ul>
      <li>%SVG_LOGO%</li>
      <li>Konfiguration</li>
    </ul>
    <ul>
      <li><a href="/home.htm">%SVG_HOME%</a></li>
      <li><a href="/config.htm">%SVG_CONFIG%</a></li>
      <li><a href="/connect">%SVG_WIFI%</a></li>
      <li><a href="/sys">%SVG_SYSTEM%</a></li>
    </ul>
  </nav>
  <main class="container">
    <section id="elements">
    </section>
  </main>
</body>
